    body {
      background: #f6f6f7;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #202223;
    }
    .header {
      color: #005ac2;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-top: 48px;
      margin-bottom: 56px;
      letter-spacing: 0.1em;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 0 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .tile {
      background: #ffffff;
      color: #005ac2;
      width: 220px;
      height: 120px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(50, 50, 93, 0.07), 0 1.5px 3px rgba(0,0,0,0.04);
      transition: box-shadow 0.18s, transform 0.18s;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      border: 1px solid #dfe3e8;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .tile:hover {
      box-shadow: 0 4px 16px rgba(50, 50, 93, 0.13), 0 3px 8px rgba(0,0,0,0.08);
      transform: translateY(-2px) scale(1.03);
      background: #f0f7ff;
      color: #003366;
      border-color: #b4d6fa;
    }
    @media (max-width: 900px) {
      .tiles {
        gap: 24px;
        max-width: 100%;
      }
      .tile {
        width: 100%;
        min-width: 180px;
        max-width: 340px;
        margin: 0 auto;
      }
    }
    @media (max-width: 600px) {
      .tiles {
        flex-direction: column;
        gap: 18px;
        padding: 0 8px;
      }
      .tile {
        font-size: 1.1rem;
        height: 60vw;
        max-height: 140px;
      }
    }
  </style>
</head>
