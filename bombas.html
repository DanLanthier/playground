<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombas Links</title>
  <style>
    body {
      background: #f6f6f7;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #202223;
    }
    .header {
      color: #005ac2;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-top: 48px;
      margin-bottom: 56px;
      letter-spacing: 0.1em;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 0 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .tile {
      background: #ffffff;
      color: #005ac2;
      width: 220px;
      height: 120px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(50, 50, 93, 0.07), 0 1.5px 3px rgba(0,0,0,0.04);
      transition: box-shadow 0.18s, transform 0.18s;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      border: 1px solid #dfe3e8;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .tile:hover {
      box-shadow: 0 4px 16px rgba(50, 50, 93, 0.13), 0 3px 8px rgba(0,0,0,0.08);
      transform: translateY(-2px) scale(1.03);
      background: #f0f7ff;
      color: #003366;
      border-color: #b4d6fa;
    }
    @media (max-width: 900px) {
      .tiles {
        gap: 24px;
        max-width: 100%;
      }
      .tile {
        width: 100%;
        min-width: 180px;
        max-width: 340px;
        margin: 0 auto;
      }
    }
    @media (max-width: 600px) {
      .tiles {
        flex-direction: column;
        gap: 18px;
        padding: 0 8px;
      }
      .tile {
        font-size: 1.1rem;
        height: 60vw;
        max-height: 140px;
      }
    }
    .nav-container {
      position: relative;
    }
    .hamburger {
      position: absolute;
      top: 24px;
      left: 24px;
      background: none;
      border: none;
      font-size: 2.2rem;
      color: #005ac2;
      cursor: pointer;
      z-index: 1101;
      padding: 0 8px;
      transition: color 0.15s;
    }
    .hamburger:focus {
      outline: 2px solid #b4d6fa;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 16px rgba(50,50,93,0.10);
      display: flex;
      flex-direction: column;
      padding: 32px 0 0 0;
      z-index: 1200;
      transition: left 0.22s cubic-bezier(.4,0,.2,1);
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu a {
      color: #005ac2;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 0 20px 20px 0;
      transition: background 0.13s, color 0.13s;
    }
    .side-menu a:hover {
      background: #f0f7ff;
      color: #003366;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: #b4b4b4;
      align-self: flex-end;
      margin: 0 16px 16px 0;
      cursor: pointer;
      transition: color 0.15s;
    }
    .close-btn:hover {
      color: #005ac2;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      z-index: 1199;
    }
    .overlay.open {
      display: block;
    }
    @media (max-width: 600px) {
      .side-menu {
        width: 80vw;
        min-width: 160px;
        max-width: 320px;
      }
      .hamburger {
        top: 16px;
        left: 12px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <button class="hamburger" id="menuBtn" aria-label="Open navigation menu">&#9776;</button>
    <nav class="side-menu" id="sideMenu">
      <button class="close-btn" id="closeMenu" aria-label="Close navigation menu">&times;</button>
      <a href="index.html">Home</a>
      <a href="umg.html">UMG</a>
      <a href="bombas.html">Bombas</a>
      <a href="untuckit.html">UNTUCKit</a>
      <a href="ag1.html">AG1</a>
      <a href="scjohnson.html">SC Johnson</a>
    </nav>
    <div class="overlay" id="overlay"></div>
  </div>
  <div class="header">Bombas</div>
  <div class="tiles">
    <a class="tile" href="https://docs.google.com/spreadsheets/d/1uYZKS7mFGi2SrJCDoaTPzMGIvHErxRf8TNXJdQ7gK7I/edit?gid=1348553847#gid=1348553847" target="_blank" rel="noopener noreferrer">Ticket Tracking</a>
    <a class="tile" href="https://drive.google.com/drive/folders/1Dw-kE3W1D2ZTqIci5IK9EZRxIG1HXpxN" target="_blank" rel="noopener noreferrer">Meeting Notes</a>
    <a class="tile" href="https://app.getguru.com/card/c4xzkrzi/Merchant-Information-Bombas" target="_blank" rel="noopener noreferrer">Merchant Info</a>
    <a class="tile" href="https://shopify.zendesk.com/agent/organizations/26150219234957/tickets" target="_blank" rel="noopener noreferrer">Zendesk View</a>
    <a class="tile" href="https://banff.lightning.force.com/lightning/r/Account/0018V00002a7WtTQAU/view" target="_blank" rel="noopener noreferrer">Salesforce</a>
    <a class="tile" href="https://notebooklm.google.com/notebook/f10cb33f-89ce-49a3-9594-835b6cefc25e?pli=1" target="_blank" rel="noopener noreferrer">NotebookLM</a>
  </div>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');
    menuBtn.onclick = function() {
      sideMenu.classList.add('open');
      overlay.classList.add('open');
    };
    closeMenu.onclick = function() {
      sideMenu.classList.remove('open');
      overlay.classList.remove('open');
    };
    overlay.onclick = function() {
      sideMenu.classList.remove('open');
      overlay.classList.remove('open');
    };
  </script>
</body>
</html>
