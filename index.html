<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMG Work Tracker</title>
  <style>
    body {
      background: #0a1833;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .header {
      color: #5ecbff;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
      letter-spacing: 0.2em;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      padding: 0 20px;
    }
    .tile {
      background: #5ecbff;
      color: #0a1833;
      width: 180px;
      height: 100px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transition: transform 0.15s;
      cursor: pointer;
      user-select: none;
    }
    .tile:hover {
      transform: translateY(-4px) scale(1.04);
    }
  </style>
</head>
<body>
  <div class="header">UMG</div>
  <div class="tiles">
    <a class="tile" href="https://docs.google.com/spreadsheets/d/1uYZKS7mFGi2SrJCDoaTPzMGIvHErxRf8TNXJdQ7gK7I/edit?gid=0#gid=0" target="_blank" rel="noopener noreferrer">Ticket Tracking</a>
    <a class="tile" href="https://drive.google.com/drive/folders/1eNfWxtvG0RpWHgGbdz37Ikzxl9-0HNM0" target="_blank" rel="noopener noreferrer">Meeting Notes</a>
    <a class="tile" href="https://notebooklm.google.com/notebook/c69f4d60-5410-4f91-b7ea-fd468c9e67fc" target="_blank" rel="noopener noreferrer">NotebookLM</a>
  </div>
</body>
</html>
